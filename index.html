<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ريدان للمندي - قائمة الطعام</title>
  <script src="https://cdn.tailwindcss.com"></script> 
</head>
<body class="bg-gradient-to-br from-pink-50 to-purple-50 min-h-screen p-6 font-sans">

  <div class="max-w-md mx-auto bg-white shadow-xl rounded-lg p-6">
    <h1 class="text-3xl font-bold text-center mb-2 text-pink-700">مطعم ريدان للمندي</h1>
    <p class="text-center text-gray-600 mb-6">اختر أصنافك المفضلة</p>

    <div class="space-y-4">
      <!-- دجاج مندي -->
      <div class="flex items-center justify-between border-b pb-2">
        <div>
          <p class="font-medium">دجاج مندي</p>
          <p class="text-sm text-gray-500">33 درهم</p>
        </div>
        <input type="number" id="chickenMandi" min="0" value="0" class="w-16 text-center border rounded">
      </div>

      <!-- لحم مندي -->
      <div class="flex items-center justify-between border-b pb-2">
        <div>
          <p class="font-medium">لحم مندي</p>
          <p class="text-sm text-gray-500">50 درهم</p>
        </div>
        <input type="number" id="muttonMandi" min="0" value="0" class="w-16 text-center border rounded">
      </div>

      <!-- سمك مندي -->
      <div class="flex items-center justify-between border-b pb-2">
        <div>
          <p class="font-medium">سمك مندي</p>
          <p class="text-sm text-gray-500">50 درهم</p>
        </div>
        <input type="number" id="fishMandi" min="0" value="0" class="w-16 text-center border rounded">
      </div>
    </div>

    <button onclick="submitOrder()" class="mt-6 w-full py-3 bg-pink-600 text-white rounded-lg hover:bg-pink-700 transition">
      تقديم الطلب
    </button>
  </div>

  <script>
    function submitOrder() {
      const chicken = parseInt(document.getElementById('chickenMandi').value);
      const mutton = parseInt(document.getElementById('muttonMandi').value);
      const fish = parseInt(document.getElementById('fishMandi').value);

      let order = {};
      if (chicken > 0) order['دجاج مندي'] = chicken;
      if (mutton > 0) order['لحم مندي'] = mutton;
      if (fish > 0) order['سمك مندي'] = fish;

      if (Object.keys(order).length === 0) {
        alert("يرجى اختيار كمية من أحد الأطباق.");
        return;
      }

      const orders = JSON.parse(localStorage.getItem('raidanOrders') || '[]');
      orders.push(order);
      localStorage.setItem('raidanOrders', JSON.stringify(orders));

      alert("تم تقديم طلبك!");
    }
  </script>
</body>
</html>
