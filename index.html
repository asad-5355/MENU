<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>مطعم ريدان - تقديم طلب</title>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700&display=swap" rel="stylesheet">
    <style>
        * {
            box-sizing: border-box;
            font-family: 'Tajawal', sans-serif;
        }
        body {
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
            color: #333;
        }
        .container {
            max-width: 600px;
            margin: 20px auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }
        .header {
            background-color: #c62828;
            color: white;
            padding: 20px;
            text-align: center;
        }
        .header h1 {
            margin: 0;
            font-size: 24px;
        }
        .steps {
            display: flex;
            justify-content: center;
            padding: 15px 0;
            background: #e53935;
        }
        .step {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            background: #ffcdd2;
            color: #c62828;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 10px;
            font-weight: bold;
        }
        .step.active {
            background: white;
        }
        .form-container {
            padding: 20px;
        }
        .form-step {
            display: none;
        }
        .form-step.active {
            display: block;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #c62828;
        }
        input, textarea, select {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
        }
        textarea {
            height: 100px;
            resize: vertical;
        }
        .buttons {
            display: flex;
            justify-content: space-between;
            margin-top: 30px;
        }
        button {
            padding: 12px 25px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            font-size: 16px;
            transition: all 0.3s;
        }
        .btn-next {
            background-color: #c62828;
            color: white;
        }
        .btn-prev {
            background-color: #f5f5f5;
            color: #333;
        }
        .btn-submit {
            background-color: #4caf50;
            color: white;
            width: 100%;
        }
        button:hover {
            opacity: 0.9;
            transform: translateY(-2px);
        }
        .language-toggle {
            text-align: center;
            margin: 15px 0;
        }
        .language-toggle button {
            background: none;
            border: 1px solid #c62828;
            color: #c62828;
            margin: 0 5px;
            padding: 5px 15px;
        }
        .language-toggle button.active {
            background: #c62828;
            color: white;
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>مطعم ريدان - تقديم طلب</h1>
        </div>
        
        <div class="steps">
            <div class="step active" id="step1-indicator">1</div>
            <div class="step" id="step2-indicator">2</div>
        </div>
        
        <div class="language-toggle">
            <button id="lang-ar" class="active">العربية</button>
            <button id="lang-hi">हिन्दी (Hindi)</button>
        </div>
        
        <div class="form-container">
            <form id="order-form">
                <!-- الخطوة 1 -->
                <div class="form-step active" id="step1">
                    <div class="form-group">
                        <label for="name" data-ar="الاسم" data-hi="नाम">الاسم</label>
                        <input type="text" id="name" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="day" data-ar="اليوم" data-hi="दिन">اليوم</label>
                        <select id="day" required>
                            <option value="" selected disabled data-ar="اختر اليوم" data-hi="दिन चुनें">اختر اليوم</option>
                            <option value="اليوم" data-ar="اليوم" data-hi="आज">اليوم</option>
                            <option value="غداً" data-ar="غداً" data-hi="कल">غداً</option>
                            <option value="بعد غد" data-ar="بعد غد" data-hi="परसों">بعد غد</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label for="prep-time" data-ar="وقت التجهيز" data-hi="तैयारी का समय">وقت التجهيز</label>
                        <select id="prep-time" required>
                            <option value="" selected disabled data-ar="اختر وقت التجهيز" data-hi="तैयारी का समय चुनें">اختر وقت التجهيز</option>
                            <option value="فوري" data-ar="فوري" data-hi="तुरंत">فوري</option>
                            <option value="ساعة" data-ar="بعد ساعة" data-hi="1 घंटे में">بعد ساعة</option>
                            <option value="ساعتين" data-ar="بعد ساعتين" data-hi="2 घंटे में">بعد ساعتين</option>
                            <option value="محدد" data-ar="وقت محدد" data-hi="निर्धारित समय">وقت محدد</option>
                        </select>
                    </div>
                    
                    <div class="buttons">
                        <button type="button" class="btn-next" id="next-btn" data-ar="التالي" data-hi="अगला">التالي</button>
                    </div>
                </div>
                
                <!-- الخطوة 2 -->
                <div class="form-step" id="step2">
                    <div class="form-group">
                        <label for="order" data-ar="الطلبية" data-hi="आर्डर">الطلبية</label>
                        <textarea id="order" required placeholder="اكتب طلبيتك هنا..." data-ar-placeholder="اكتب طلبيتك هنا..." data-hi-placeholder="अपना ऑर्डर यहाँ लिखें..."></textarea>
                    </div>
                    
                    <div class="buttons">
                        <button type="button" class="btn-prev" id="prev-btn" data-ar="السابق" data-hi="पिछला">السابق</button>
                        <button type="submit" class="btn-submit" data-ar="إرسال الطلب" data-hi="आर्डर भेजें">إرسال الطلب</button>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const step1 = document.getElementById('step1');
            const step2 = document.getElementById('step2');
            const step1Indicator = document.getElementById('step1-indicator');
            const step2Indicator = document.getElementById('step2-indicator');
            const nextBtn = document.getElementById('next-btn');
            const prevBtn = document.getElementById('prev-btn');
            const langArBtn = document.getElementById('lang-ar');
            const langHiBtn = document.getElementById('lang-hi');
            const form = document.getElementById('order-form');
            
            let currentLanguage = 'ar';
            
            // تبديل الخطوات
            nextBtn.addEventListener('click', function() {
                step1.classList.remove('active');
                step2.classList.add('active');
                step1Indicator.classList.remove('active');
                step2Indicator.classList.add('active');
            });
            
            prevBtn.addEventListener('click', function() {
                step2.classList.remove('active');
                step1.classList.add('active');
                step2Indicator.classList.remove('active');
                step1Indicator.classList.add('active');
            });
            
            // تبديل اللغة
            langArBtn.addEventListener('click', function() {
                currentLanguage = 'ar';
                langArBtn.classList.add('active');
                langHiBtn.classList.remove('active');
                updateLanguage();
            });
            
            langHiBtn.addEventListener('click', function() {
                currentLanguage = 'hi';
                langHiBtn.classList.add('active');
                langArBtn.classList.remove('active');
                updateLanguage();
            });
            
            function updateLanguage() {
                // تحديث النصوص
                document.querySelectorAll('[data-ar], [data-hi]').forEach(element => {
                    if (element.tagName === 'OPTION' && element.hasAttribute('selected')) {
                        return; // لا تحديث القيم المحددة في القوائم المنسدلة
                    }
                    
                    if (element.hasAttribute(`data-${currentLanguage}`)) {
                        if (element.tagName === 'INPUT' || element.tagName === 'TEXTAREA') {
                            const placeholderAttr = `data-${currentLanguage}-placeholder`;
                            if (element.hasAttribute(placeholderAttr)) {
                                element.placeholder = element.getAttribute(placeholderAttr);
                            }
                        } else {
                            element.textContent = element.getAttribute(`data-${currentLanguage}`);
                        }
                    }
                });
            }
            
            // إرسال الطلب
            form.addEventListener('submit', function(e) {
                e.preventDefault();
                
                const name = document.getElementById('name').value;
                const day = document.getElementById('day').value;
                const prepTime = document.getElementById('prep-time').value;
                const order = document.getElementById('order').value;
                
                // إنشاء رسالة الطلب
                let message = '';
                
                if (currentLanguage === 'ar') {
                    message = `طلب جديد من مطعم ريدان:
الاسم: ${name}
اليوم: ${day}
وقت التجهيز: ${prepTime}
الطلبية: ${order}`;
                } else {
                    message = `रयदान रेस्तरां से नया आर्डर:
नाम: ${name}
दिन: ${day}
तैयारी का समय: ${prepTime}
आर्डर: ${order}`;
                }
                
                // تشفير الرسالة لإرسالها عبر واتساب
                const encodedMessage = encodeURIComponent(message);
                const whatsappNumber = '971588155123';
                const whatsappUrl = `https://wa.me/${whatsappNumber}?text=${encodedMessage}`;
                
                // فتح واتساب
                window.open(whatsappUrl, '_blank');
                
                // إعادة تعيين النموذج
                form.reset();
                step2.classList.remove('active');
                step1.classList.add('active');
                step2Indicator.classList.remove('active');
                step1Indicator.classList.add('active');
            });
        });
    </script>
</body>
</html>
