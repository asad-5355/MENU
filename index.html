<!DOCTYPE html>
<html dir="rtl" lang="ar">
<head>
    <meta charset="UTF-8">
    <title>مطعم ريدان - طلبيات</title>
</head>
<body>

    <h1>مطعم ريدان - تسجيل الطلبيات</h1>

    <form onsubmit="sendToWhatsApp(event)">
        <label>الاسم:</label><br>
        <input type="text" id="name" required><br><br>

        <label>اليوم:</label><br>
        <input type="text" id="day" required><br><br>

        <label>الطلبيَّة:</label><br>
        <textarea id="order" required></textarea><br><br>

        <button type="submit">إرسال عبر WhatsApp</button>
    </form>

    <script>
        function sendToWhatsApp(event) {
            event.preventDefault();

            const name = document.getElementById('name').value;
            const day = document.getElementById('day').value;
            const order = document.getElementById('order').value;

            // تحويل النصوص إلى اللغة الهندية أو الإبقاء عليها كما هي (اختياري)
            const hindiMessage = `नमस्ते! यह एक नई ऑर्डर है:\n\nग्राहक का नाम: ${name}\nदिन: ${day}\nऑर्डर: ${order}`;
            
            // يمكنك استخدام العربية إذا كنت تريد أن ترسلها بالعربية
            // const arabicMessage = `مرحبا! هذه طلبيّة جديدة:\n\nالاسم: ${name}\nاليوم: ${day}\nالطلبيّة: ${order}`;

            const whatsappURL = `https://wa.me/971588155123?text=${encodeURIComponent(hindiMessage)}`;

            window.open(whatsappURL, '_blank');
        }
    </script>

</body>
</html>
